<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: #000000">
            <!--Camera-->
            <a-entity position = "0 0 15">
                <a-camera></a-camera>
            </a-entity>

            
                <a-sky src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>
            
            <!--Sun-->
            <a-entity>
                <a-sphere position = "0 0 0" radius = "2" 
                
                src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"></a-sphere>
            </a-entity>

            <!--Mercury-->
            <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:20000">
            <a-sphere position = "1 0 -5" radius = "0.2" 
            
            src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
         </a-entity>

         <!--Venus-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:25000">
         <a-sphere position = "3 0 -5" radius = "0.3" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"></a-sphere>
        </a-entity>   

        <!--Earth-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:30000">
         <a-sphere position = "5 0 -5" radius = "0.4" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>
         <!--moon-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation;to:0 360 0; easing:linear;loop:true;dur:10000">
        <a-sphere color = "yellow" position = "1 0 0 0" radius = "0.2"></a-sphere>
        
            
        </a-entity>

        </a-entity>

        <!--Mars-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:35000">
         <a-sphere position = "7 0 -5" radius = "0.4" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
        </a-entity>  

        <!--Jupiter-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:40000">
         <a-sphere position = "9 0 -5" radius = "1.2" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"></a-sphere>
        </a-entity>  

        <!--Saturn-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:45000">
         <a-sphere position = "11 0 -5" radius = "0.9" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png"> 
        <!--Saturn Rings-->
        <a-torus color = "red" radius = "3" rotation = "90 0 0 0"
        radius-tubular = "0.015" segments-tubular = "1000"></a-torus>
        <a-torus color = "pink" radius = "2.9" rotation = "90 0 0 0"
        radius-tubular = "0.02" segments-tubular = "1000"></a-torus>
        <a-torus color = "orange" radius = "2.8" rotation = "90 0 0 0"
        radius-tubular = "0.025" segments-tubular = "1000"></a-torus>
        </a-sphere>
        </a-entity>  

        <!--Uranus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:50000">
         <a-sphere position = "13 0 -5" radius = "0.6" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
        </a-entity>  

        <!--Neptune-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
         animation = "property:rotation; to:0 360 0; easing:linear;loop:true;dur:55000">
         <a-sphere position = "8 0 -5" radius = "0.2" 
         
         src = "https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
        </a-entity>  

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Venus-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "7.8" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Earth-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "10.6" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Mars-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "14.5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Juptier-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "21.5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Saturn-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "26.5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Uranus-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "31.5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
        <!--Naptune-->
        <a-torus color = "grey" rotation = "90 0 0 0" radius = "36.5" radius-tubular = "0.01" segments-tubular = "1000"></a-torus>
         </a-scene>
    </body>
</html>
